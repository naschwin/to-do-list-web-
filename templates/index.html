<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type='text/css' href="{{ url_for('static', filename = 'style.css')}}">
    <title>Todo App</title>
</head>

<body>

    <nav class="h1">
        To Do List
    </nav>

    <ul>
        <center>
            <div class="div"><span class="add">Add a new item:</span>
                <div class="div1">
                    <form action="{{url_for('add')}}" method="POST">
                        <input type="text" name="todoitem" class="input1">
                        <input type="submit" value="Add" class="button2">
                    </form>
                </div>
                <div class="div2">
                    {% for todo in todos %}

                    <span class="tasks">{{todo.Task}}</span><a href="{{ url_for('complete', id = todo._id) }}"><button type="submit" class="button button1">Complete</button></a> {% endfor %}
                </div>
            </div>
        </center>
    </ul>
</body>

</html>
